name: Freelance DApp CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install root dependencies
        run: npm install --legacy-peer-deps

      - name: ğŸ”¨ Compile Hardhat contracts
        run: npx hardhat compile

      - name: ğŸ§ª Run Hardhat tests
        run: npx hardhat test

      - name: â¬‡ï¸ Install frontend dependencies
        working-directory: ./client
        run: npm install --legacy-peer-deps

      - name: âš›ï¸ Build frontend
        working-directory: ./client
        run: npm run build

      - name: âœ… Lint frontend
        working-directory: ./client
        run: npm run lint || echo "Lint failed, but not breaking CI"
